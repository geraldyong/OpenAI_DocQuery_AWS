apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: doc-frontend
  namespace: doc-query
spec:
  replicas: 1
  selector:
    matchLabels:
      app: doc-frontend
  template:
    metadata:
      labels:
        app: doc-frontend
    spec:
      containers:
      - name: doc-frontend
        image: 905418180243.dkr.ecr.us-east-1.amazonaws.com/doc-query/frontend
        ports:
        - containerPort: 3003
        env:
        - name: BACKEND_HOST
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: BACKEND_HOST
        - name: BACKEND_PORT
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: BACKEND_PORT
        command: ["/bin/sh"]
        args: ["-c", "streamlit run doc-query_ui.py --server.port 3003 && wait"]
